{% extends "base.html" %}
{% load static %}
{% block content %}
<br><br><br>
<h1>Mes produits</h1>
<div class="container">
{% for product in favorites %}
    <div class="product">
    <figure>
    <img src="{{ product.image_url }}" width="200" height="300">
    <figcaption>{{ product.product_name }}</figcaption>
    </figure>
    </div>
{% endfor %}
</div>
{% endblock %}
