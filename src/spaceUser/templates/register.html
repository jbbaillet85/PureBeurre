{% extends "base.html" %}
{% block content %}
<br><br><br>
<h1>Créer son espace utilisateur</h1>
<form method="POST">
    {%  csrf_token %}
    {{ form.as_p }}
    <p>{{ form.error_messages }}</p>
    <input type="submit" value="Créer un compte"/>
</form>
<p>Si vous avez déjàs un compte <a href="{% url 'login' %}">se connecter</a></p>
{% endblock %}
